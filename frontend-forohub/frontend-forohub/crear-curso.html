<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definición de la codificación de caracteres y la vista para dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página -->
    <title>Crear Curso</title>
    
    <!-- Enlace al archivo de CSS de Bootstrap para estilos predefinidos -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <!-- Enlace a la página principal (Foro Hub) -->
            <a class="navbar-brand" href="principal.html">Foro</a>
            
            <!-- Botón para mostrar el menú en dispositivos pequeños -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menú de navegación que se muestra en dispositivos grandes -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Enlace a la página de Tópicos -->
                    <li class="nav-item">
                        <a class="nav-link" href="topico.html">Tópicos</a>
                    </li>
                    <!-- Enlace a la página de Cursos -->
                    <li class="nav-item">
                        <a class="nav-link" href="curso.html">Cursos</a>
                    </li>
                    <!-- Enlace a la página de Perfil (aún no tiene destino definido) -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal de la página -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <!-- Título de la sección de crear nuevo curso -->
                <h2 class="text-center text-primary">Crear Nuevo Curso</h2>
                
                <!-- Formulario para crear un nuevo curso -->
                <form id="crear-curso-form">
                    <!-- Campo para el título del curso -->
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" id="titulo" placeholder="Ingrese el título del curso">
                    </div>
                    
                    <!-- Campo para seleccionar la categoría del curso -->
                    <div class="form-group">
                        <label for="autor">Categoría</label>
                        <select class="form-control" id="categoria-select">
                            <option value="">Seleccione una categoría</option>
                            <option value="Programación">Programación</option>
                            <option value="Diseño">Diseño</option>
                            <option value="Negocios">Negocios</option>
                            <option value="Base de Datos">Base de Datos</option>
                            <option value="Redes">Redes</option>
                            <option value="Seguridad">Seguridad</option>
                            <option value="Nube">Nube</option>
                        </select>
                    </div>
                    
                    <!-- Botón para enviar el formulario y crear el curso -->
                    <button type="submit" class="btn btn-primary">Crear Curso</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Archivos JS de Bootstrap y dependencias -->
    <!-- Enlace al archivo JavaScript personalizado -->
    <script src="/js/app.js"></script>
    
    <!-- Archivo jQuery necesario para el funcionamiento de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    
    <!-- Archivo Popper.js necesario para algunos componentes de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    
    <!-- Archivo JS de Bootstrap para los componentes interactivos -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
