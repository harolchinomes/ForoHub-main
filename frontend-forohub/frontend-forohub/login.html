<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definición de la codificación de caracteres y la vista para dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página -->
    <title>Login</title>
    
    <!-- Enlace al archivo de CSS de Bootstrap para estilos predefinidos -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Enlace a un archivo de estilos CSS adicional (personalizado) -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Contenedor principal con alto de pantalla completa (vh-100) -->
    <div class="container vh-100">
        <!-- Fila para centrar el formulario vertical y horizontalmente -->
        <div class="row justify-content-center align-items-center h-100">
            <!-- Columna que contendrá el formulario -->
            <div class="col-md-4">
                <!-- Título del formulario de login -->
                <h2 class="text-center">Login</h2>
                
                <!-- Formulario para ingresar el correo y la contraseña -->
                <form id="login-form">
                    <!-- Campo de entrada para el correo electrónico -->
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    
                    <!-- Campo de entrada para la contraseña -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    
                    <!-- Botón de envío del formulario -->
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Archivos JS de Bootstrap y dependencias -->
    <!-- Archivo jQuery necesario para el funcionamiento de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    
    <!-- Archivo Popper.js necesario para algunos componentes de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    
    <!-- Archivo JS de Bootstrap para los componentes interactivos -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Enlace al archivo JS personalizado (app.js) para lógica adicional -->
    <script src="/js/app.js"></script>
</body>
</html>
