<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definición de la codificación de caracteres y la vista para dispositivos móviles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la página -->
    <title>Topic Details</title>
    
    <!-- Enlace al archivo de CSS de Bootstrap para estilos predefinidos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <!-- Enlace al archivo CSS personalizado -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Barra de navegación (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <!-- Enlace a la página principal (Foro Hub) -->
            <a class="navbar-brand" href="principal.html">Foro/a>
            
            <!-- Botón para mostrar el menú en dispositivos pequeños -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menú de navegación que se muestra en dispositivos grandes -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Enlace a la página de Tópicos -->
                    <li class="nav-item">
                        <a class="nav-link" href="topicos.html">Tópicos</a>
                    </li>
                    <!-- Enlace a la página de Cursos -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cursos</a>
                    </li>
                    <!-- Enlace a la página de Perfil (aún no tiene destino definido) -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    </li>
                </ul>
            </div>
            
            <!-- Enlace a la página de Perfil con un espacio para mostrar el nombre del usuario -->
            <a class="navbar-brand" href="perfil.html" id="nombre-usuario" data-usuario-id=""></a>
        </div>
    </nav>

    <!-- Contenido principal de la página -->
    <div class="container mt-5">
        <!-- Título principal de la página -->
        <h2 class="text-center text-primary">Detalle del Tópico</h2>
        
        <!-- Contenedor para los detalles del tópico -->
        <div id="topic-details" class="mb-4">
            <!-- Título y descripción del tópico (aún estáticos, se llenarán dinámicamente) -->
            <h3 id="topic-title">Título del Tópico</h3>
            <p id="topic-description">Descripción del tópico...</p>
        </div>

        <!-- Sección para agregar una nueva respuesta (pregunta) -->
        <h4>Agregar Respuesta</h4>
        <form id="question-form">
            <!-- Campo de texto para escribir la respuesta -->
            <div class="form-group">
                <label for="question-input">Pregunta</label>
                <input type="text" class="form-control" id="question-input" placeholder="Escribe tu respuesta aquí" required>
            </div>
            <!-- Botón para enviar la respuesta -->
            <button type="submit" class="btn btn-primary">Agregar Pregunta</button>
        </form>

        <!-- Sección para mostrar las respuestas agregadas -->
        <h4 class="mt-4">Respuesta</h4>
        <ul class="list-group" id="question-list">
            <!-- Aquí se insertarán las respuestas dinámicamente -->
        </ul>
    </div>

    <!-- Archivos JS necesarios para Bootstrap y funciones personalizadas -->
    <!-- Enlace al archivo JavaScript personalizado -->
    <script src="/js/app.js"></script>
    
    <!-- Archivo jQuery necesario para el funcionamiento de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    
    <!-- Archivo Popper.js necesario para algunos componentes de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    
    <!-- Archivo JS de Bootstrap para los componentes interactivos -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
