<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="principal.html">Foro Hub</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="topicos.html">Tópicos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand" href="perfil.html" id="nombre-usuario" data-usuario-id=""></a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center text-primary">Detalle del Tópico</h2>
        <div id="topic-details" class="mb-4">
            <!-- Aquí se mostrarán los detalles del tópico -->  
            <h3 id="topic-title">Título del Tópico</h3>
            <p id="topic-description">Descripción del tópico...</p>
        </div>

        <h4>Agregar Respuesta</h4>
        <form id="question-form">
            <div class="form-group">
                <label for="question-input">Pregunta</label>
                <input type="text" class="form-control" id="question-input" placeholder="Escribe tu respuesta aquí" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Pregunta</button>
        </form>

        <h4 class="mt-4">Respuesta</h4>
        <ul class="list-group" id="question-list">
            <!-- Aquí se insertarán las preguntas dinámicamente -->
        </ul>
    </div>

    <script src="/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
